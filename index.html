<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Controller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Robot Controller</h1>
        <div class="controls text-center mb-4">
            <button id="move" class="btn btn-primary me-2">Move</button>
            <button id="left" class="btn btn-secondary me-2">Rotate Left</button>
            <button id="right" class="btn btn-secondary">Rotate Right</button>
        </div>
        <div id="status" class="alert alert-info text-center"></div>
        <div id="grid"></div>
    </div>
    <script src="robot.js"></script>
    <script src="grid.js"></script>
    <script src="app.js"></script>
</body>
</html>
